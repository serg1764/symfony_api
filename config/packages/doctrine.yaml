doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        driver: 'pdo_pgsql'
        server_version: '16'
        charset: utf8
    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                dir: '%kernel.project_dir%/src/Domain/Entity'
                prefix: 'App\Domain\Entity'
                alias: App
            ExchangeRate:
                is_bundle: false
                dir: '%kernel.project_dir%/src/Domain/Entity/ExchangeRate'
                prefix: 'App\Domain\Entity\ExchangeRate'
                alias: ExchangeRate 